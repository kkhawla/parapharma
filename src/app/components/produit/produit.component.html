<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" *ngFor="let produit of produits">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{produit.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/bebe.png">
        <mat-card-content>
          <p>
            {{produit.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{produit.price}}</button>
          <button mat-button>TND</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
